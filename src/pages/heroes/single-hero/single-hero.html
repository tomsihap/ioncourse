<ion-header>

  <ion-navbar>
    <ion-title>{{ hero.name }}</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content padding>
  <ion-card>
    <ion-card-header>{{ hero.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of hero.description">
        {{ line }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
